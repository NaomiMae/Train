<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <title>Train is Coming</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">When is your Train Coming?</h1>
            <p class="lead">Find Out When your next train will arrive</p>
            <img src="assets/images/train-01.png" id="pic" height="150px" width="150px" alt="Italian Trulli">
        </div>
        <div class="col-lg-12 mb-3">
            <div class="card card-default" id="main">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table" id="trainTable">
                        <thead>
                            <tr>
                                <th class ="title" scope="col">Train Name</th>
                                <th class ="title" scope="col">Destination</th>
                                <th class ="title" scope="col">Frequency (mins) </th>
                                <th class ="title" scope="col">Next Arrival</th>
                                <th class ="title" scope="col">Minutes Away </th>
                            </tr>
                            <!-- <tr>
                                <td></td> 
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> -->

                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train">Train Name</label>
                            <input type="text" class="form-control" id="train-Input" placeholder="Enter Your Train Name">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination-Input" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrain">First Train (HH:mm-military time)</label>
                            <input type="text" class="form-control" id="firstTrain-Input" placeholder="01:30">
                        </div>
                        <div class="form-group">
                            <label for="frequencyRate">Frequency</label>
                            <input type="text" class="form-control" id="frequency-Input" placeholder="00000">
                        </div>
                        <button id="add-train" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
